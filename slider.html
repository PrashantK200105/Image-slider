<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <i class="fa-solid fa-chevron-left"></i>
            <div class="image-list">
                <img src="images-3/img-1.jpg" alt="img-1" class="image-item">
                <img src="images-3/img-2.jpg" alt="img-2" class="image-item">
                <img src="images-3/img-3.jpg" alt="img-3" class="image-item">
                <img src="images-3/img-4.jpg" alt="img-4" class="image-item">
                <img src="images-3/img-5.jpg" alt="img-5" class="image-item">
                <img src="images-3/img-6.jpg" alt="img-6" class="image-item">
                <img src="images-3/img-7.jpg" alt="img-7" class="image-item">
                <img src="images-3/img-8.jpg" alt="img-8" class="image-item">
                <img src="images-3/img-9.jpg" alt="img-9" class="image-item">
                <img src="images-3/img-10.jpg" alt="img-10" class="image-item">
            </div>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
